<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>
    <style>
        body {
            text-align: center;
            margin-top: 300px;
        }

        input {
            border-color: pink;
            height: 20px;
        }

        button {
            height: 20px;
            width: 30px;
        }
    </style>
</head>

<body>
    <input type="number" id="a">
    <button onclick="check()" id="c"></button>
    <input type="number" id="b">

    <script>
        let a = document.getElementById("a")
        let b = document.getElementById("b")
        let c = document.getElementById("c")

        function check() {
            c.innerHTML = +a.value > +b.value ? ">" : +a.value < +b.value ? "<" : "="
        }
    </script>
</body>

</html>
